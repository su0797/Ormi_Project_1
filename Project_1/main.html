<!DOCTYPE html>
<html lang="ko">
<head>
    <title>음악 추천</title>
    <link rel="stylesheet" href="/src/CSS/main.css">
</head>
<body>
    <div class="container">
        <h1>음악 추천</h1>
        <div class="select-area">
            <div class="select-box">
                <p>연도</p>
                <label for="1980년대"><input type="checkbox" id="1980년대" onclick="getCheckboxValue()">1980년대</label>
                <label for="1990년대"><input type="checkbox" id="1990년대">1990년대</label>
                <label for="2000년대"><input type="checkbox" id="2000년대">2000년대</label>
                <label for="2010년대"><input type="checkbox" id="2010년대" onclick="getCheckboxValue()">2010년대</label>
                <label for="2020년대"><input type="checkbox" id="2020년대">2020년대</label>
                <label for="기타"><input type="checkbox" id="기타">기타</label>
            </div>
            <div class="select-box">
                <p>장르</p>
                <label for="발라드"><input type="checkbox" id="발라드">발라드</label>
                <label for="댄스"><input type="checkbox" id="댄스">댄스</label>
                <label for="랩_힙합"><input type="checkbox" id="랩,힙합">랩 / 힙합</label>
                <label for="R&BSoul"><input type="checkbox" id="R&B,Soul">R&B / Soul</label>
                <label for="인디음악"><input type="checkbox" id="인디음악" onclick="getCheckboxValue()">인디음악</label>
                <label for="록_메탈"><input type="checkbox" id="록,메탈">록 / 메탈</label>
                <label for="트로트"><input type="checkbox" id="트로트" onclick="getCheckboxValue()">트로트</label>
                <label for="포크_블루스"><input type="checkbox" id="포크,블루스">포크 / 블루스</label>
                <label for="기타"><input type="checkbox" id="기타">기타</label>
            </div>
            <div class="select-box">
                <p>날씨</p>
                <label for="포크_블루스"><input type="checkbox" id="화창한날">화창한 날</label>
                <label for="포크_블루스"><input type="checkbox" id="비가내리는날">비가 내리는 날</label>
                <label for="포크_블루스"><input type="checkbox" id="안개가가득한날">안개가 가득한 날</label>
                <label for="포크_블루스"><input type="checkbox" id="눈이내리는날">눈이 내리는 날</label>
                <label for="포크_블루스"><input type="checkbox" id="바람이부는날">바람이 부는 날</label>
                <label for="포크_블루스"><input type="checkbox" id="포크_블루스">기타</label>
            </div>
            <div class="select-box">
                <p>시간대</p>
                <label for="포크_블루스"><input type="checkbox" id="아침">아침</label>
                <label for="포크_블루스"><input type="checkbox" id="점심">점심</label>
                <label for="포크_블루스"><input type="checkbox" id="저녁">저녁</label>
                <label for="포크_블루스"><input type="checkbox" id="새벽">새벽</label>
                <label for="포크_블루스"><input type="checkbox" id="기타">기타</label>
            </div>
        </div>
        <form action="post">
            <div class="search-container">
                <!-- <input type="text" id="searchInput" placeholder="원하는 조건을 선택해주세요." autofocus /> -->
                <button type="submit">검색</button>
            </div>
        </form>
        <div class="card-container" id="cardContainer">
            추천 음악 카드들이 동적으로 추가될 공간
        </div>
    </div>
    <script src="/src/JS/search.js"></script>
    <script src="/src/JS/select.js"></script>
</body>
</html>
