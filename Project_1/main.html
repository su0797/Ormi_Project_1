<!DOCTYPE html>
<html lang="ko">
<head>
    <title>음악 추천</title>
    <link rel="stylesheet" href="/src/CSS/main.css">
</head>
<body>
    <header>

    </header>
    <div class="container">
        <h1>음악 추천</h1>
        <div class="select-area">
            <fieldset class="yearSection">
                <div class="select-box">
                    <p>연도</p>
                    <!-- <label for=""><input type="radio" name="" id="">hello</label> -->
                    <label for="1980년대"><input type="radio" name="yearSection">1980년대</label>
                    <label for="1990년대"><input type="radio" name="yearSection">1990년대</label>
                    <label for="2000년대"><input type="radio" name="yearSection">2000년대</label>
                    <label for="2010년대"><input type="radio" name="yearSection">2010년대</label>
                    <label for="2020년대"><input type="radio" name="yearSection">2020년대</label>
                    <label for="기타"><input type="radio" name="yearSection">기타</label>
                </div>
            </fieldset>
            <fieldset class="genreSection">
                <div class="select-box">
                    <p>장르</p>
                    <label for="발라드"><input type="radio" name="genreSection">발라드</label>
                    <label for="댄스"><input type="radio" name="genreSection">댄스</label>
                    <label for="랩_힙합"><input type="radio" name="genreSection">랩 / 힙합</label>
                    <label for="R&BSoul"><input type="radio" name="genreSection">R&B / Soul</label>
                    <label for="인디음악"><input type="radio" name="genreSection">인디음악</label>
                    <label for="록_메탈"><input type="radio" name="genreSection">록 / 메탈</label>
                    <label for="트로트"><input type="radio" name="genreSection">트로트</label>
                    <label for="포크_블루스"><input type="radio" name="genreSection">포크 / 블루스</label>
                    <label for="기타"><input type="radio" name="genreSection">기타</label>
                </div>
            </fieldset>
            <fieldset class="weatherSection">
                <div class="select-box">
                    <p>날씨</p>
                    <label for="화창한날"><input type="radio" name="weatherSection">화창한 날</label>
                    <label for="비가내리는날"><input type="radio" name="weatherSection">비가 내리는 날</label>
                    <label for="안개가가득한날"><input type="radio" name="weatherSection">안개가 가득한 날</label>
                    <label for="눈이내리는날"><input type="radio" name="weatherSection">눈이 내리는 날</label>
                    <label for="바람이부는날"><input type="radio" name="weatherSection">바람이 부는 날</label>
                    <label for="기타"><input type="radio" name="weatherSection">기타</label>
                </div>
            </fieldset>
            <fieldset class="timeSection">
                <div class="select-box">
                    <p>시간대</p>
                    <label for="아침"><input type="radio" name="timeSection">아침</label>
                    <label for="점심"><input type="radio" name="timeSection">점심</label>
                    <label for="저녁"><input type="radio" name="timeSection">저녁</label>
                    <label for="새벽"><input type="radio" name="timeSection">새벽</label>
                    <label for="기타"><input type="radio" name="timeSection">기타</label>
                </div>
            </fieldset>
        </div>
        <form action="post">
            <div class="search-container">
                <!-- <input type="text" id="searchInput" placeholder="원하는 조건을 선택해주세요." autofocus /> -->
                <button type="submit">검색</button>
            </div>
        </form>
        <div class="card-container" id="cardContainer">
            <!-- 추천 음악들이 추가될 공간 -->
        </div>
    </div>
    <footer>

    </footer>
    <script src="/src/JS/search.js"></script>
    <script src="/src/JS/select.js"></script>
</body>
</html>
