<!DOCTYPE html>
<html lang="ko">
<head>
    <title>음악 추천</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333333;
            font-size: 36px;
            margin-bottom: 30px;
        }
        .search-container {
            text-align: center;
            margin-bottom: 30px;
        }
        .search-container input[type=text] {
            padding: 15px;
            width: 600px;
            border: none;
            border-radius: 50px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            font-size: 18px;
        }
        .search-container button {
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        .search-container button:hover {
            background-color: #45a049;
        }
        .question-box {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .cardAnswer {
            width: 300px;
            margin: 10px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
            cursor: pointer;
        }
        .cardAnswer:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .cardAnswer h2 {
            margin-top: 0;
            margin-bottom: 10px;
            color: #333333;
            font-size: 24px;
        }
        .cardAnswer p {
            margin-top: 0;
            margin-bottom: 0;
            color: #666666;
            font-size: 16px;
        }
        .select-box ul {
            margin: 0;
            padding: 0;
            margin: 5px 0 0 12px;
            padding: 5px 0 5px 16px;
            border-left: 1px solid rgba(30,30,30,0.1);
        }
        .select-box li {
            background: white;
            box-shadow: 3px 3px 5px 2px rgb(0 0 0 / 1%);
            border-radius: 10px;
            padding: 6px 12px 6px 10px;
            display: inline-block;
            border: 0.5px solid #6260cd;
            margin: 0 7px 10px 0;
            font-size: 13.5px;
            cursor: pointer;
        }
        .select-box p {
            margin-top: 0;
            margin-bottom: 1rem;
        }
        </style>
</head>
<body>
    <div class="container">
        <h1>음악 추천</h1>
        <form action="post">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="원하는 조건을 선택해주세요." autofocus />
                <button type="submit">검색</button>
            </div>
        </form>
        <div class="select-area">
            <div class="select-box">
                <p>시대</p>
                <ul>
                    <li id="select_btn" onclick="selectValue()">1980</li>
                    <li id="select_btn" onclick="selectValue()">1990</li>
                    <li id="select_btn" onclick="selectValue()">2000</li>
                    <li id="select_btn" onclick="selectValue()">2010</li>
                    <li id="select_btn" onclick="selectValue()">2020</li>
                </ul>
            </div>
            <div class="select-box">
                <p>장르</p>
                <ul>
                    <li id="select_btn" onclick="selectValue()">발라드</li>
                    <li id="select_btn" onclick="selectValue()">댄스</li>
                    <li id="select_btn" onclick="selectValue()">랩 / 힙합</li>
                    <li id="select_btn" onclick="selectValue()">R&B / Soul</li>
                    <li id="select_btn" onclick="selectValue()">인디음악</li>
                    <li id="select_btn" onclick="selectValue()">록 / 매탈</li>
                    <li id="select_btn" onclick="selectValue()">트로트</li>
                    <li id="select_btn" onclick="selectValue()">포크 / 블루스</li>
                    <li id="select_btn" onclick="selectValue()">기타</li>
                </ul>
            </div>
            <div class="select-box">
                <p>언어</p>
                <ul>
                    <li id="select_btn" onclick="selectValue()">한국어</li>
                    <li id="select_btn" onclick="selectValue()">영어</li>
                    <li id="select_btn" onclick="selectValue()">일본어</li>
                    <li id="select_btn" onclick="selectValue()">중국어</li>
                    <li id="select_btn" onclick="selectValue()">기타</li>
                </ul>
            </div>
        </div>
        <div class="question-box" id="questionBox">
            <!-- user의 질문이 나오는 공간 -->
        </div>
        <!-- <div class="explan-container" id="explanContainer">
            답변 전 설명 문장이 나오는 공간 
        </div> -->
        <div class="card-container" id="cardContainer">
            <!-- 추천 음악 카드들이 동적으로 추가될 공간 -->
        </div>
        <!-- <ul>
            <li  class="card-container" id="cardContainer"></li>
        </ul> -->
    </div>
    <script src="/src/JS/search.js"></script>
    <script src="/src/JS/select.js"></script>
</body>
</html>
